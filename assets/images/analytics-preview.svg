<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analytics-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#analytics-grad)"/>
  
  <!-- Chart Elements -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="240" height="120" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Bar Chart -->
    <rect x="20" y="90" width="15" height="20" fill="#B8A9C9"/>
    <rect x="45" y="70" width="15" height="40" fill="#96CEB4"/>
    <rect x="70" y="50" width="15" height="60" fill="#FFEAA7"/>
    <rect x="95" y="60" width="15" height="50" fill="#B8A9C9"/>
    <rect x="120" y="40" width="15" height="70" fill="#96CEB4"/>
    
    <!-- Line Chart -->
    <polyline points="160,90 180,70 200,50 220,60" stroke="#B8A9C9" stroke-width="3" fill="none"/>
    <circle cx="160" cy="90" r="3" fill="#B8A9C9"/>
    <circle cx="180" cy="70" r="3" fill="#B8A9C9"/>
    <circle cx="200" cy="50" r="3" fill="#B8A9C9"/>
    <circle cx="220" cy="60" r="3" fill="#B8A9C9"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Analytics Dashboard</text>
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="12">Data Visualization</text>
</svg>