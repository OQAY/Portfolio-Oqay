<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="api-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEAA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8A9C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#api-grad)"/>
  
  <!-- API Network Nodes -->
  <g transform="translate(200, 125)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" text-anchor="middle" fill="#2D3436" font-family="Inter, sans-serif" font-size="12" font-weight="600">API</text>
    
    <!-- Connected Nodes -->
    <circle cx="-80" cy="-40" r="20" fill="rgba(255,255,255,0.8)"/>
    <circle cx="80" cy="-40" r="20" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-80" cy="40" r="20" fill="rgba(255,255,255,0.8)"/>
    <circle cx="80" cy="40" r="20" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="-80" y2="-40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="0" y1="0" x2="80" y2="-40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-80" y2="40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="0" y1="0" x2="80" y2="40" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Microservices API</text>
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="12">Scalable Architecture</text>
</svg>