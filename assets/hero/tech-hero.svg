<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroTech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1D3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#242847;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroTech)"/>
  
  <!-- Circuit Pattern -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="150" y2="50" stroke="#00D9FF" stroke-width="2"/>
    <line x1="150" y1="50" x2="150" y2="100" stroke="#00D9FF" stroke-width="2"/>
    <line x1="150" y1="100" x2="250" y2="100" stroke="#00D9FF" stroke-width="2"/>
    <circle cx="50" cy="50" r="4" fill="#00D9FF"/>
    <circle cx="150" cy="50" r="4" fill="#00D9FF"/>
    <circle cx="150" cy="100" r="4" fill="#00D9FF"/>
    <circle cx="250" cy="100" r="4" fill="#00D9FF"/>
    
    <line x1="400" y1="300" x2="500" y2="300" stroke="#4ECDC4" stroke-width="2"/>
    <line x1="500" y1="300" x2="500" y2="250" stroke="#4ECDC4" stroke-width="2"/>
    <line x1="500" y1="250" x2="550" y2="250" stroke="#4ECDC4" stroke-width="2"/>
    <circle cx="400" cy="300" r="4" fill="#4ECDC4"/>
    <circle cx="500" cy="300" r="4" fill="#4ECDC4"/>
    <circle cx="500" cy="250" r="4" fill="#4ECDC4"/>
    <circle cx="550" cy="250" r="4" fill="#4ECDC4"/>
  </g>
  
  <!-- Laptop Base -->
  <rect x="150" y="250" width="300" height="120" rx="8" fill="#1A1D3A" stroke="#00D9FF" stroke-width="2"/>
  
  <!-- Laptop Screen -->
  <rect x="170" y="140" width="260" height="140" rx="6" fill="#0A0E27" stroke="#00D9FF" stroke-width="2"/>
  
  <!-- Screen Content -->
  <rect x="180" y="150" width="240" height="120" rx="4" fill="url(#screenGlow)" filter="url(#glow)"/>
  
  <!-- Code Lines -->
  <g font-family="monospace" font-size="8" fill="#FFFFFF">
    <text x="190" y="165">const developer = {</text>
    <text x="200" y="180">  name: 'Full Stack',</text>
    <text x="200" y="195">  skills: ['React', 'Node'],</text>
    <text x="200" y="210">  passion: 'clean code',</text>
    <text x="200" y="225">  experience: 'scalable'</text>
    <text x="190" y="240">};</text>
    <text x="190" y="255">console.log('Building...');</text>
  </g>
  
  <!-- Cursor -->
  <rect x="270" y="250" width="8" height="12" fill="#00D9FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tech Icons -->
  <g transform="translate(480, 80)">
    <!-- Gear Icon -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FF6B6B" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
    <g stroke="#FF6B6B" stroke-width="2">
      <line x1="0" y1="-30" x2="0" y2="-20" />
      <line x1="0" y1="20" x2="0" y2="30" />
      <line x1="30" y1="0" x2="20" y2="0" />
      <line x1="-20" y1="0" x2="-30" y2="0" />
      <line x1="21" y1="-21" x2="15" y2="-15" />
      <line x1="-15" y1="15" x2="-21" y2="21" />
      <line x1="21" y1="21" x2="15" y2="15" />
      <line x1="-15" y1="-15" x2="-21" y2="-21" />
    </g>
  </g>
  
  <!-- Network Nodes -->
  <g transform="translate(80, 120)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="#4ECDC4"/>
    <circle cx="40" cy="20" r="6" fill="#4ECDC4"/>
    <circle cx="-30" cy="30" r="6" fill="#4ECDC4"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="#4ECDC4" stroke-width="2"/>
    <line x1="0" y1="0" x2="-30" y2="30" stroke="#4ECDC4" stroke-width="2"/>
  </g>
  
  <!-- Data Flow -->
  <g opacity="0.5">
    <circle cx="100" cy="200" r="3" fill="#00D9FF">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 0,0 L 400,0 L 400,100 L 500,100"/>
    </circle>
    <circle cx="500" cy="180" r="3" fill="#FF6B6B">
      <animateMotion dur="4s" repeatCount="indefinite" path="M 0,0 L -300,0 L -300,-80 L -400,-80"/>
    </circle>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="50" cy="350" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="350;50;350" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="100" r="2" fill="#4ECDC4">
      <animate attributeName="cy" values="100;350;100" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="50" r="2" fill="#FF6B6B">
      <animate attributeName="cy" values="50;380;50" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>