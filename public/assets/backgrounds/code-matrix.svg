<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1D3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#242847;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#matrixGrad)"/>
  
  <!-- Code Matrix Pattern -->
  <g font-family="monospace" font-size="12" opacity="0.4">
    <!-- Column 1 -->
    <g fill="#00D9FF">
      <text x="50" y="50">const app = () => {</text>
      <text x="70" y="70">return (</text>
      <text x="90" y="90">&lt;div&gt;</text>
      <text x="110" y="110">&lt;Component /&gt;</text>
      <text x="90" y="130">&lt;/div&gt;</text>
      <text x="70" y="150">);</text>
      <text x="50" y="170">};</text>
    </g>
    
    <!-- Column 2 -->
    <g fill="#4ECDC4" transform="translate(300, 0)">
      <text x="50" y="100">function getData() {</text>
      <text x="70" y="120">fetch('/api/data')</text>
      <text x="90" y="140">.then(res =&gt;</text>
      <text x="110" y="160">res.json())</text>
      <text x="90" y="180">.then(data =&gt;</text>
      <text x="110" y="200">console.log(data));</text>
      <text x="50" y="220">}</text>
    </g>
    
    <!-- Column 3 -->
    <g fill="#FF6B6B" transform="translate(600, 50)">
      <text x="50" y="50">class Server {</text>
      <text x="70" y="70">constructor() {</text>
      <text x="90" y="90">this.port = 3000;</text>
      <text x="70" y="110">}</text>
      <text x="70" y="130">start() {</text>
      <text x="90" y="150">app.listen(port);</text>
      <text x="70" y="170">}</text>
      <text x="50" y="190">}</text>
    </g>
    
    <!-- Column 4 -->
    <g fill="#00D9FF" transform="translate(900, 0)">
      <text x="50" y="80">SELECT * FROM users</text>
      <text x="50" y="100">WHERE active = true</text>
      <text x="50" y="120">ORDER BY created_at</text>
      <text x="50" y="140">LIMIT 10;</text>
    </g>
    
    <!-- Column 5 -->
    <g fill="#4ECDC4" transform="translate(1200, 30)">
      <text x="50" y="60">docker build -t app .</text>
      <text x="50" y="80">docker run -p 8080:80</text>
      <text x="50" y="100">kubectl apply -f</text>
      <text x="70" y="120">deployment.yaml</text>
    </g>
    
    <!-- Column 6 -->
    <g fill="#FF6B6B" transform="translate(1500, 0)">
      <text x="50" y="70">git add .</text>
      <text x="50" y="90">git commit -m</text>
      <text x="70" y="110">"feat: new feature"</text>
      <text x="50" y="130">git push origin main</text>
    </g>
    
    <!-- Additional rows -->
    <g fill="#00D9FF" transform="translate(0, 300)">
      <text x="50" y="50">npm install react</text>
      <text x="250" y="50">yarn build</text>
      <text x="450" y="50">npm test</text>
      <text x="650" y="50">webpack --mode prod</text>
      <text x="950" y="50">pm2 start app.js</text>
      <text x="1250" y="50">nginx -s reload</text>
    </g>
    
    <g fill="#4ECDC4" transform="translate(0, 400)">
      <text x="100" y="50">{ "name": "portfolio" }</text>
      <text x="400" y="50">const PORT = 3000;</text>
      <text x="700" y="50">export default App;</text>
      <text x="1000" y="50">import React from 'react';</text>
    </g>
    
    <g fill="#FF6B6B" transform="translate(0, 500)">
      <text x="150" y="50">console.log('Hello');</text>
      <text x="450" y="50">async/await pattern</text>
      <text x="750" y="50">Promise.resolve()</text>
      <text x="1050" y="50">try/catch block</text>
    </g>
    
    <g fill="#00D9FF" transform="translate(0, 600)">
      <text x="80" y="50">HTML5 semantic tags</text>
      <text x="380" y="50">CSS Grid Layout</text>
      <text x="680" y="50">Flexbox properties</text>
      <text x="980" y="50">Media queries</text>
      <text x="1280" y="50">Responsive design</text>
    </g>
    
    <g fill="#4ECDC4" transform="translate(0, 700)">
      <text x="120" y="50">REST API endpoints</text>
      <text x="420" y="50">GraphQL queries</text>
      <text x="720" y="50">WebSocket connect</text>
      <text x="1020" y="50">JSON Web Tokens</text>
    </g>
    
    <g fill="#FF6B6B" transform="translate(0, 800)">
      <text x="60" y="50">MongoDB queries</text>
      <text x="360" y="50">PostgreSQL tables</text>
      <text x="660" y="50">Redis caching</text>
      <text x="960" y="50">Elasticsearch</text>
      <text x="1260" y="50">Database indexes</text>
    </g>
    
    <g fill="#00D9FF" transform="translate(0, 900)">
      <text x="90" y="50">CI/CD pipeline</text>
      <text x="390" y="50">AWS deployment</text>
      <text x="690" y="50">Docker containers</text>
      <text x="990" y="50">Kubernetes pods</text>
      <text x="1290" y="50">Load balancing</text>
    </g>
  </g>
  
  <!-- Floating Code Blocks -->
  <g opacity="0.2">
    <rect x="200" y="200" width="150" height="80" rx="8" fill="#00D9FF"/>
    <rect x="600" y="400" width="120" height="60" rx="8" fill="#4ECDC4"/>
    <rect x="1200" y="300" width="180" height="100" rx="8" fill="#FF6B6B"/>
    <rect x="400" y="700" width="140" height="70" rx="8" fill="#00D9FF"/>
    <rect x="1000" y="600" width="160" height="90" rx="8" fill="#4ECDC4"/>
  </g>
</svg>